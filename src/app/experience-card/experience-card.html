<div class="experience-card" (click)="openExperienceDetails()">
  <div class="experience-card-content">
    <div class="company-logo-new">
      <img ngSrc="{{experience.logoUrl}}" width="128" height="25" alt="{{experience.name}} logo"/>
    </div>
    <div class="period">
      {{ experience.totalPeriod }}
    </div>
  </div>
</div>
