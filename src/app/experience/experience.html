@for (experience of experiences; track experience.name) {
  <div class="experience-new">
    <div class="company-logo-new">
      <img ngSrc="{{experience.logoUrl}}" width="128" height="25" alt="{{experience.name}} logo"/>
    </div>
    <div class="period">
      {{experience.period}}
    </div>
  </div>
}
